
  <div class="container-fluid">
    <div class="row">
        <div class="col-12">

            <button class="btn btn-primary createBtn" (click)="addEmployee()"> Add Employee</button>
        </div>
        <div class="col-12">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- ID Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row._id}} </td>
                  </ng-container>
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
                    <td mat-cell *matCellDef="let row"> {{row.position}} </td>
                  </ng-container>
              
                  <!-- Fruit Column -->
                  <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
                    <td mat-cell *matCellDef="let row"> {{row.department}} </td>
                  </ng-container>
                  <ng-container matColumnDef="salary">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
                    <td mat-cell *matCellDef="let row"> {{row.salary}} </td>
                  </ng-container>
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row"> 
                        <mat-icon (click)="viewData(row._id)" aria-hidden="false" aria-label="Example home icon" fontIcon="remove_red_eye"></mat-icon>
                        <mat-icon (click)="deleteData(row._id)" aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
                        
                        <mat-icon (click)="EditData(row)" aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>

                        
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
        </div>
    </div>
  </div>
